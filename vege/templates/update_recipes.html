{% extends "base.html" %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Update Recipe</h2>
        <hr>
        <div class="mb-3">
            <label for="recipe_name" class="form-label">Recipe Name</label>
            <input name="recipe_name" value="{{ recipe.recipe_name }}" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="recipe_description" class="form-label">Recipe Description</label>
            <textarea class="form-control" name="recipe_description" required id="recipe_description">{{ recipe.recipe_description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="recipe_image" class="form-label">Recipe Image (optional)</label>
            <input name="recipe_image" type="file" class="form-control">
            <small class="form-text">Leave blank if you do not want to change the image.</small>
        </div>
       
        <button type="submit" class="btn btn-success">Update Recipe</button>
    </form>
</div>

{% endblock %}
