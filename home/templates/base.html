

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page }}</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    
    <nav class="navbar dark p-2 bg-primary shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
        {% if request.user.is_authenticated %}
            <a href="/logout/"  class="btn btn-success" type="submit">Logout</a>
        {% else %}
        <a href="/login/"  class="btn btn-success" type="submit">Login</a>
            {% endif %}

          </form>
        </div>
      </nav>


    <div class="container mt-3">  <!-- Added a container for better layout -->
        {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        
        {% block start %}
        {% endblock %}
    </div>  <!-- End of container -->

    <script>
        console.log("Hey Django");
    </script>

</body>
</html>
